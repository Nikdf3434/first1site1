{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id = 'header'>
        <h1>{{user.username}}</h1>
        <a href="{% url 'load_file' %}">
            <button>Перейти к списку файлов</button>
        </a>
        <a href="{% url 'login' %}">
            <button>Авторизация</button>
        </a>
        <a href="{% url 'registration' %}">
            <button>Регистрация</button>
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>Выйти</button>
        </a>
        {% endif %}
    </div>
 
    <div id='main'>
        {% block content%}
        {%endblock%}
    </div>
    <div id = 'footer'><h1>created by me</h1> </div>
</body>
</html>
