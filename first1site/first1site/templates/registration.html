{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content%}
<div class="container">
    <h1>Регистрация</h1>

    {% if messages %}
    <div class="messages">
        <ul>
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_reg_username">Имя пользователя:</label>
        <input type="text" name="username" id="id_reg_username" placeholder="Придумайте имя пользователя" required>

        <label for="id_reg_password1">Пароль:</label>
        <input type="password" name="password" id="id_reg_password1" placeholder="Придумайте пароль" required>

        <label for="id_reg_password2">Подтвердите пароль:</label>
        <input type="password" name="password2" id="id_reg_password2" placeholder="Повторите пароль" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
     <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{%endblock%}
